<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>จองคิวคุณครู</title>
  <link rel="stylesheet" href="css/styles.css" />

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
</head>
<body>
  <nav style="text-align:right; margin:0.5rem 0;">
    <a href="teacher-login.html">เข้าสู่ระบบครู</a>
  </nav>

  <h1 style="margin-top:0">จองคิวคุณครู</h1>

  <label>เลือกครู:
    <select id="teacherSelect"></select>
  </label>

  <div id="calendar" style="margin-top:1rem"></div>

  <dialog id="bookingDialog">
    <form id="bookingForm" method="dialog">
      <h3>จองเวลา</h3>
      <p id="slotText"></p>

      <label>เวลาเริ่ม:
        <input type="time" id="startTime" required>
      </label>
      <label>ถึง:
        <input type="time" id="endTime" required>
      </label><br><br>

      <label>ชื่อผู้จอง:
        <input type="text" id="studentName" required>
      </label><br><br>

      <label>รายละเอียดเพิ่มเติม:<br>
        <textarea id="notes" rows="3"></textarea>
      </label><br><br>

      <button type="submit">ยืนยัน</button>
      <button type="button" id="cancelBtn">ยกเลิก</button>
    </form>
  </dialog>

  <script type="module" src="js/firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script type="module" src="js/student.js"></script>
</body>
</html>
